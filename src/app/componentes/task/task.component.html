<div class="container mt-4">
    <div class="row">
        <div class="col-12">

            <!-- Show this in case id doesn't match any id in database -->
            <div *ngIf='!taskId'>
                <p class="alert alert-danger">
                    Can't Match Any ID ! 
                </p>
            </div>
            <!-- Ends -->

            <!-- Show Task details here  -->
            <div *ngIf='taskId'>
                    <div class="form-group">
                        <label for="taskTitle"> Task Title :</label>
                        <input 
                        type="text" 
                        name="taskTitle" 
                        [(ngModel)]="task.title" 
                        id="" 
                        class="form-control" 
                        placeholder="Write title of task">
    
                    </div>
                    <div class="form-group">
                        <label for="taskTitle"> Task Description :</label>
                        <textarea 
                        name="" 
                        id="" 
                        class="form-control" 
                        [(ngModel)]="task.description" placeholder="Write title of task"></textarea>
                    </div>
                    <button class="btn btn-primary mx-2" (click)='saveTask()'>
                        Save Task 
                    </button>
                    <button class="btn btn-danger mx-2" (click)='deleteTask()'>
                        Delete Task
                    </button>
                    <button class="btn btn-light mx-2" routerLink='/'>
                        Cancle
                    </button>
    
    
            </div>
            <!-- Ends -->



            
        </div>
    </div>
</div>
